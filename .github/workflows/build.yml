name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system build dependencies (autotools, dev libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            autoconf automake libtool pkg-config m4 gettext \
            build-essential make gcc g++ \
            libffi-dev libssl-dev unzip wget openjdk-11-jdk

      - name: Upgrade pip and install/upgrade buildozer & python-for-android & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Устанавливаем в пользовательскую папку, чтобы не использовать sudo для pip
          python -m pip install --user --upgrade buildozer python-for-android cython

      - name: Add ~/.local/bin to PATH for the rest of the job
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify tools
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          which python || true
          which pip || true
          which buildozer || true
          buildozer --version || true

      - name: Build APK (buildozer)
        env:
          ${{ secrets.ANDROIDNDK }}
          ${{ secrets.ANDROIDSDK }}
          ${{ secrets.ANDROIDAPI }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          buildozer -v android debug
