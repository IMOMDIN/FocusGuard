name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system build dependencies (autotools, dev libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            autoconf automake libtool pkg-config m4 gettext \
            build-essential make gcc g++ \
            libffi-dev libssl-dev unzip wget openjdk-11-jdk

      - name: Upgrade pip and install/upgrade buildozer & python-for-android & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # ставим в пользовательскую директорию, чтобы не требовать sudo
          python -m pip install --user --upgrade buildozer python-for-android cython

      - name: Ensure ~/.local/bin is in PATH and check buildozer
        run: |
          echo "Adding ~/.local/bin to PATH for this job"
          echo "::add-path::$HOME/.local/bin" || true
          export PATH="$HOME/.local/bin:$PATH"
          which python || true
          which pip || true
          which buildozer || true
          buildozer --version || true

      - name: Build APK (buildozer)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Запуск с подробным логированием
          buildozer -v android debug
