name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget curl \
            openjdk-17-jdk \
            build-essential \
            autoconf automake libtool libtool-bin libltdl-dev autoconf-archive pkg-config m4 gettext \
            libffi-dev libssl-dev \
            liblzma-dev libbz2-dev zlib1g-dev bison flex \
            python3-dev python3-setuptools

      - name: Install Buildozer and python-for-android
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade cython buildozer python-for-android

      - name: Install Android SDK & NDK r25b
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
          yes | $HOME/Android/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-33" "ndk;25.2.9519653"

      - name: Build APK
        env:
          BUILDOZER_DISABLE_SDK_LICENSE_PROMPT: 1
          ANDROID_HOME: $HOME/Android
          ANDROID_SDK_ROOT: $HOME/Android
          ANDROID_NDK_ROOT: $HOME/Android/ndk/25.2.9519653
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FocusGuard-APK
          path: bin/*.apk
