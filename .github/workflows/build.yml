name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system build dependencies (autotools, dev libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            autoconf automake libtool pkg-config m4 gettext \
            build-essential make gcc g++ \
            libffi-dev libssl-dev unzip wget openjdk-11-jdk

      - name: Upgrade pip and install/upgrade buildozer & python-for-android
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade buildozer python-for-android

      - name: (Optional) Verify autoconf / autoreconf available
        run: |
          autoconf --version || true
          autoreconf --version || true

      - name: Build APK (buildozer)
        env:
          # Если вы используете секреты или переменные окружения для Android SDK/NDK,
          # убедитесь, что они заданы в Settings -> Actions -> Variables/Secrets
          # Пример: ANDROIDNDK, ANDROIDSDK, ANDROIDAPI и т.д.
        run: |
          # Увеличьте логирование, чтобы видеть подробности в случае ошибки
          buildozer -v android debug || (echo "Buildozer failed — см. лог выше" && false)
