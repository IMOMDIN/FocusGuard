name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget curl \
            openjdk-17-jdk \
            build-essential \
            autoconf automake libtool libtool-bin libltdl-dev \
            pkg-config m4 gettext \
            libffi-dev libssl-dev \
            liblzma-dev libbz2-dev zlib1g-dev \
            bison flex

      - name: Install Buildozer (stable versions)
        run: |
          python -m pip install --upgrade pip
          pip install \
            cython==0.29.36 \
            buildozer==1.5.0 \
            python-for-android==2023.09.16

      - name: Build APK
        env:
          BUILDOZER_DISABLE_SDK_LICENSE_PROMPT: 1
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusGuard-APK
          path: bin/*.apk
