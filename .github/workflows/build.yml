name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip \
            openjdk-17-jdk \
            build-essential \
            autoconf automake libtool \
            libffi-dev libssl-dev \
            liblzma-dev libbz2-dev \
            zlib1g-dev

      - name: Install Buildozer and p4a
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade cython buildozer python-for-android

      - name: Run autoupdate (safe)
        run: autoupdate || true

      - name: Build APK (debug)
        env:
          BUILDOZER_DISABLE_SDK_LICENSE_PROMPT: 1
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FocusGuard-APK
          path: bin/*.apk
